<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign-In</title>

<body>
    <button class="home">
        <a href="main.html">Home</a>
    </button>
    <!-- <div class="navbar">

    <div class="box">
        <form id="sign-in-form" class="form">
            <h2>Sign In</h2>
            <div class="inner-box">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" min="8" max="20" required>
                <button type="submit">Sign In</button>
            </div>
            <p class="signup-link">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
