<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign-Up</title>
</head>
<body>
    <button class="home">
        <a href="main.html">Home</a>
    </button>
    <!-- <div class="navbar"> 
        <h1>Egyptian Museum</h1>
    </div> -->
    <div class="box">
        <form id="sign-up-form" class="form">
            <h2>Sign Up</h2>
            <div class="inner-box">
                <input type="text" id="First Name" placeholder="First Name" required >
                <input type="text" id="Last Name" placeholder="Last Name" required >
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" min="8" max="20" required>
                <button type="submit">Sign Up</button>
            </div>
            <p class="signup-link">Have an account already? <a href="sign-in.html">Sign In</a></p>
        </form>
    </div>
</body>
</html>
